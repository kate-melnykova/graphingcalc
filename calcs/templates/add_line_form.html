<form class="graph-form" id="line_">
    <p>
        <label for="expression">f(x)=</label>
        <input id="expression" name="expression" style="width:80%;" type="text" value="">
    </p>
    <p>
        <label for="xmin">From x=</label>
        <input id="xmin" name="xmin" type="text" value="">
        <label for="xmax">To x=</label>
        <input id="xmax" name="xmax" type="text" value="">
    </p>
    <p>
        <label for="label">Label</label>
        <input id="label" name="label" type="text" value="">
        <label for="include_in_legend">Include in legend</label>
        <input checked id="include_in_legend" name="include_in_legend" type="checkbox" value="y">
    </p>
    <p>
        <label for="linecolor">Line color</label>
        <select id="linecolor" name="linecolor">
            <option value="b">Blue</option>
            <option value="g">Green</option>
            <option value="r">Red</option>
            <option value="c">Cyan</option>
            <option value="m">Magenta</option>
            <option value="y">Yellow</option>
            <option value="k">Black</option>
            <option value="w">White</option>
        </select>
        <label for="linewidth">Line width</label>
        <input id="linewidth" name="linewidth" type="text" value="2.0">
        <label for="linestyle">Line style</label>
        <select id="linestyle" name="linestyle">
            <option selected value="-">Solid</option>
            <option value="--">Dashed</option>
            <option value="-.">Dashed-dot</option>
            <option value=".">Dotted</option>
        </select>
    </p>
    <p>
        <label for="scatterplot">Scatterplot?</label>
        <input id="scatterplot" name="scatterplot" type="checkbox" value="y">
        <label for="n_points">Number of points</label>
        <input id="n_points" name="n_points" type="text" value="1000">
    </p>
    <p>
        <label for="noise">Noise level in %</label>
        <!--
        <input id="rangeInput" type="range" min="0" max="200" oninput="amount.value=rangeInput.value" />
        <input id="amount" type="number" value="100" min="0" max="200" oninput="rangeInput.value=amount.value" />
        <output for="age" id="selected-age"> form.age.data </output>
        form.noise1_number()
        -->
        <input id="noise" max="100" min="0" name="noise1" step="5" style="text-width:80%" type="range" value="0">
    </p>
<br>
    <button value='line_' onclick="delete_line(this.value)">Delete line</button>
</form>
