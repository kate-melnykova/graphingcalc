{% extends 'base.html' %}

{% block title %}Scientific computations{% endblock %}

{% block main %}
    <div>
<h1 id="history" align="center">Online calculator</h1>

<fieldset>
    <form id="calc" action="./schedule_calculation" method="POST">
        <p>{{ form.expression.label }}</p>
        <p> {{ form.expression() }}</p>
        <p> {{ form.submit() }}</p>
        <span id="result"></span>

    </form>
</fieldset>
{% endblock %}

{% block history %}
<h1> History </h1>
<fieldset>
    <legend> Last 10 calculations </legend>
    <div id="container"></div>
</fieldset>
    </div>
{% endblock %}
